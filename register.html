			<div class="form-group">

			</div>

			<label style="color: red; text-align: left;" id="nameuuid"></label>

			<br>
			<input type="email" id='email' size="50px" class="form-control" placeholder="Email Address"
				autocomplete="off">
			<label style="color: red; text-align: left;" id="emailuuid"></label>
			<br>
			<input type="password" id='password' size="50px" class="form-control" placeholder="Password"
				autocomplete="off">
			<label style="color: red; text-align: left;" id="passuuid"></label>
			<br>
			<button id="login_button" class="btn btn-primary" onclick="addUser()">Register</button>
			<br>
			<br>
			<button id="login_button" class="btn btn-success" onclick="login()">Log in</button>

		</div>
